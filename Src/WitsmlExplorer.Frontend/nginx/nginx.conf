worker_processes  1;
pid /tmp/nginx.pid;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen       3000;
        location / {
            root /usr/share/nginx/html;
            try_files  $uri /index.html;
        }
    }
}
